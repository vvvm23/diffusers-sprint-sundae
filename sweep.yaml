name: diffusers-sprint-sundae
description: Text-to-Image model sweeping for testing
program: main.py
method: grid
metric:
  name: eval.loss
  goal: minimize
parameters:
  config: 
    value: sundae/configs/text_to_image.py
  config.train_fn:
    value: text_to_image
  config.enable_checkpointing:
    value: true

  config.batch_size:
    distribution: constant
    value: 32

  config.training.steps:
    distribution: constant
    value: 100000
  config.training.warmup_steps:
    distribution: constant
    value: 5000
  config.training.unroll_steps:
    distribution: constant
    value: 2
  config.training.end_learning_rate_scale:
    distribution: constant
    value: 10
  config.training.weight_decay:
    distribution: constant
    value: 0.0
  config.training.conditioning_dropout:
    distribution: constant
    value: 0.2

  config.training.learning_rate:
    distribution: constant
    value: 0.0001

  config.model.shorten_factor:
    distribution: constant
    value: 4
  config.model.parallel_block:
    distribution: constant
    value: false
  config.model.heads:
    distribution: constant
    value: 16

  config.model.dim:
    distribution: constant
    value: 1024

  config.model.depth:
    distribution: categorical
    values: ['(2, 24, 2)', '(3, 16, 3)']