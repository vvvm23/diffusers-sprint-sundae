name: diffusers-sprint-sundae
description: Unconditional model sweeping for testing
program: main.py
method: random
early_terminate:
  type: hyperband
  min_iter: 3
metric:
  name: eval.loss
  goal: minimize
parameters:
  config: 
    value: sundae/configs/text_to_image.py
  config.train_fn:
    value: text_to_image
  config.enable_checkpointing:
    value: false

  config.batch_size:
    distribution: constant
    value: 64

  config.training.steps:
    distribution: constant
    value: 6000
  config.training.warmup_steps:
    distribution: constant
    value: 1000
  config.training.unroll_steps:
    distribution: constant
    value: 2
  config.training.learning_rate:
    distribution: categorical
    values: [0.0005, 0.0001, 0.00005, 0.00001, 0.000005]
  config.training.end_learning_rate_scale:
    distribution: categorical
    values: [10, 100]
  config.training.weight_decay:
    distribution: constant
    value: 0.0
  config.training.conditioning_dropout:
    distribution: constant
    value: 0.2

  config.model.shorten_factor:
    distribution: constant
    value: 4
  config.model.dim:
    distribution: constant
    value: 1024
  config.model.parallel_block:
    distribution: categorical
    values: [true, false]
  config.model.heads:
    distribution: categorical
    values: [8, 16]

